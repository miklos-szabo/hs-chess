<div class="d-flex flex-row">
  <div class="d-flex flex-column">
    <label>{{ data.name }}</label>
    <label>{{ data.description }}</label>
  </div>
  <div class="d-flex flex-column">
    <label>{{ 'GroupDetails.Members' | translate }}</label>
    <mat-list>
      <mat-list-item *ngFor="let member of data.users">
        <div class="d-flex flex-row justify-between align-center">
          <label>{{ member.userName }}</label>
          <div *ngIf="member.userName !== currentUserName">
            <button mat-icon-button *ngIf="!member.isFriend" (click)="addFriendButtonClicked(member.userName!)">
              <mat-icon class="color-green">add_circle</mat-icon>
            </button>
            <button mat-icon-button *ngIf="member.isFriend" (click)="messageButtonClicked(member.userName!)">
              <mat-icon class="color-blue">chat</mat-icon>
            </button>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="d-flex flex-column" *ngIf="!data.isInGroup">
    <button mat-raised-button (click)="joinGroupClicked()">{{ 'GroupDetails.JoinGroup' | translate }}</button>
  </div>
</div>
