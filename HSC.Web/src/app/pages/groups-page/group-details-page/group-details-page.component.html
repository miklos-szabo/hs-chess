<div class="d-flex flex-row main-container justify-center self-align-center pt-3">
  <div class="d-flex flex-column w-70">
    <div class="d-flex flex-row align-center pb-2">
      <button mat-icon-button (click)="back()">
        <mat-icon class="back-icon">arrow_back</mat-icon>
      </button>
      <label class="pl-5 group-name">{{ data.name }}</label>
    </div>
    <label class="group-desc">{{ data.description }}</label>
  </div>
  <div class="d-flex flex-column w-30">
    <label class="members-text">{{ 'GroupDetails.Members' | translate }}</label>
    <mat-list>
      <mat-list-item class="list-item" *ngFor="let member of data.users; let even = even; let odd = odd">
        <div
          class="d-flex flex-row justify-between align-center list-row w-70"
          [ngClass]="{ 'odd-row': odd, 'even-row': even }"
        >
          <label class="pl-2">{{ member.userName }}</label>
          <div *ngIf="member.userName !== currentUserName">
            <button mat-icon-button *ngIf="!member.isFriend" (click)="addFriendButtonClicked(member.userName!)">
              <mat-icon class="color-green">add_circle</mat-icon>
            </button>
            <button mat-icon-button *ngIf="member.isFriend" (click)="messageButtonClicked(member.userName!)">
              <mat-icon class="color-blue">chat</mat-icon>
            </button>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="d-flex flex-column" *ngIf="!data.isInGroup">
    <button mat-raised-button (click)="joinGroupClicked()">{{ 'GroupDetails.JoinGroup' | translate }}</button>
  </div>
</div>
