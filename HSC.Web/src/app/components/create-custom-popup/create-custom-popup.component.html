<div class="d-flex flex-column">
  <label class="title">{{ 'CreateCustomGame.Title' | translate }}</label>
  <form #customGameForm="ngForm" (submit)="finish(customGameForm)" class="d-flex flex-column">
    <div class="d-flex flex-row align-center">
      <label class="w-30 pr-2 inputLabel">{{ 'CreateCustomGame.TimeControl' | translate }}</label>
      <div class="d-flex flex-row align-center">
        <mat-form-field appearance="standard" class="pr-2">
          <input
            name="minutesInput"
            matInput
            type="number"
            [(ngModel)]="customGame.timeLimitMinutes"
            [required]="true"
          />
        </mat-form-field>
        <label class="inputLabel"> + </label>
        <mat-form-field appearance="standard" class="pl-2">
          <input name="incrementInput" matInput type="number" [(ngModel)]="customGame.increment" [required]="true" />
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex flex-row align-center">
      <label class="w-30 pr-2 inputLabel">{{ 'CreateCustomGame.Bet' | translate }}</label>
      <div class="d-flex flex-row align-center">
        <mat-form-field appearance="standard" class="pr-2">
          <input name="minimumBetInput" matInput type="number" [(ngModel)]="customGame.minimumBet" [required]="true" />
        </mat-form-field>
        <label class="inputLabel"> - </label>
        <mat-form-field appearance="standard" class="pl-2">
          <input name="maximumBetInput" matInput type="number" [(ngModel)]="customGame.maximumBet" [required]="true" />
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="!customGameForm.valid" class="create-button">
      {{ 'CreateCustomGame.CreateButton' | translate }}
    </button>
  </form>
</div>
